<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Tasks Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        h1 {
            margin: 10px 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo Tasks Viewer</h1>
            <div class="right-align">
                <button id="addTaskButton" onclick="goToAddTodoPage()">Add Task</button>
            </div>
        </header>

        <label for="userDropdown">Select User:</label>
        <select id="userDropdown" onchange="loadTasks()">
            <option value="">Select a user</option>
        </select>

        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Category</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        "use strict";

        const apiUrl = "http://localhost:8083/api/todos";

        window.onload = function () {
            populateDropdown();
        };

        function fetchData(url) {
            return fetch(url)
                .then((response) => response.json())
                .catch((error) => {
                    console.error("Error fetching data:", error);
                    return [];
                });
        }

        function populateDropdown() {
            fetchData(apiUrl)
                .then((data) => {
                    const dropdown = document.getElementById("userDropdown");

                    data.forEach((todo) => {
                        // Add user option to dropdown by ID
                        const option = document.createElement("option");
                        option.text = todo.id; // Display user ID
                        option.value = todo.id; // Set option value as ID
                        dropdown.add(option);
                    });
                });
        }

        function loadTasks() {
            const dropdown = document.getElementById("userDropdown");
            const selectedOption = dropdown.options[dropdown.selectedIndex];
            const todoId = selectedOption.value;

            fetchData(`${apiUrl}/${todoId}`)
                .then((todo) => {
                    const tasksTableBody = document.getElementById("tasksTable").getElementsByTagName("tbody")[0];
                    tasksTableBody.innerHTML = "";

                    const row = tasksTableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    const cell4 = row.insertCell(3);
                    const cell5 = row.insertCell(4);

                    cell1.innerText = todo.description;
                    cell2.innerText = todo.deadline;
                    cell3.innerText = todo.priority;
                    cell4.innerText = todo.category;
                    cell5.innerText = todo.completed ? "Completed" : "Not Completed";
                })
                .catch((error) => {
                    console.error("Error fetching todo:", error);
                });
        }

        function goToAddTodoPage() {
            window.location.href = "new_todo.html";
        }
    </script>
</body>
</html>
