<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Task</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1 {
        margin: 10px 0;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      p {
        font-size: 16px;
        margin: 10px 0;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
        margin: 0 5px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <h1>Delete Task</h1>
        </header>
        <form>
          <p>Are you sure you want to delete this task?</p>
          <div class="button-container">
            <button type="button" onclick="deleteTask()">Yes</button>
            <button type="button" onclick="window.location.href='index.html'">Cancel</button>
          </div>
        </form>
      </article>
    </main>
    <script>
      async function deleteTask() {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const taskId = urlParams.get("id");

          const response = await fetch(`http://localhost:8083/api/todos/${taskId}`, {
            method: "DELETE",
          });

          const data = await response.json();
          console.log("Task deleted:", data);
          window.location.href = "index.html"; // Redirect to index page after deleting task
        } catch (error) {
          console.error("Error deleting task:", error);
        }
      }
    </script>
  </body>
</html>
